<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Pomodoro Clock</title>
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <div class="clock-body">
        <div class="session-label" id="session-label">Session</div>
        <div class="session-time-set" id="session-time-set">
            <div class="clockButtons" id="session-plus"><img src="img/up.svg"></div>
            <div class="session-time" id="session-time"></div>
            <div class="clockButtons" id="session-minus"><img src="img/down.svg"></div>
        </div>
        <div class="break-label">Break</div>
        <div class="break-time-set">
            <div class="clockButtons" id="break-plus"><img src="img/up.svg"></div>
            <div class="break-time" id="break-time"></div>
            <div class="clockButtons" id="break-minus"><img src="img/down.svg"></div>
        </div>
    <div class="countdown">
        <div class="clockButtons" id="play"><img src="img/start.svg"></div>
        <div class="clockButtons" id="reset"><img src="img/restart.svg"></div>
        <div class="status" id="status"></div>
        <div class="current-time" id="current-time"></div>
        <div class="clockButtons" id="pause"><img src="img/pause.svg"></div>
        <div class="clockButtons" id="stop"><img src="img/stop.svg"></div>
    </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
